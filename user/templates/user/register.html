{% extends "user/base.html" %}
{% block content %}

{% for message in messages %}
<div class="container-fluid p-0">
  <div class="alert {{ message.tags }} alert-dismissible fade show" role="alert" >
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      {{ message }}
  </div>
</div>
{% endfor %}

<div class="container mt-4">
    <div class="row">
        <div class="col-6 offset-3">
        <h2 class="text-center">Join Today</h2>
            <form class="mx-1 mx-md-4" action="{% url 'register' %}" method="POST">
              {% csrf_token %}
                <div class="d-flex flex-row align-items-center mb-3">
                  <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                  <div class="form-outline flex-fill mb-0">
                    <input type="text" id="form3Example1c" class="form-control" placeholder="Your Name" name="username"/>
                    
                  </div>
                </div>

                <div class="d-flex flex-row align-items-center mb-3">
                  <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                  <div class="form-outline flex-fill mb-0">
                    <input type="email" id="form3Example3c" class="form-control" placeholder="Your Email" name="email"/>
                   
                  </div>
                </div>

                <div class="d-flex flex-row align-items-center mb-3">
                  <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                  <div class="form-outline flex-fill mb-0">
                    <input type="password" id="form3Example4c" class="form-control" placeholder="Password" name="password1"/>
                    
                  </div>
                </div>

                <div class="d-flex flex-row align-items-center mb-2">
                  <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                  <div class="form-outline flex-fill mb-0">
                    <input type="password" id="form3Example4cd" class="form-control" placeholder="Repeat your password" name="password2"/>
                    
                  </div>
                </div>

                <!-- <div class="form-check d-flex justify-content-center mb-5">
                  <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
                  <label class="form-check-label" for="form2Example3">
                    I agree all statements in <a href="#!">Terms of service</a>
                  </label>
                </div> -->

                <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                  <button type="submit" class="btn btn-primary btn-lg">Register</button>
                </div>

              </form>
              

        </div>
    </div>
 </div>
  

{% endblock %}
